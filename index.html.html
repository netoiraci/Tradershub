                            className="px-4 py-2 bg-purple-600 text-white font-semibold rounded-md hover:bg-purple-700"
                        >
                            Publicar
                        </button>
                    </div>
                </div>
            );
        };

        const PostCard = ({ postData, onUpdate }) => {
            const { user, awardXp } = useAppContext();
            const [comments, setComments] = React.useState(postData.comments || []);
            const [newComment, setNewComment] = React.useState('');
            const [likes, setLikes] = React.useState(postData.likes || []);
            const [showComments, setShowComments] = React.useState(false);

            const userHasLiked = React.useMemo(() => likes.some(like => like.user_id === user?.id), [likes, user]);

            const handleLike = async () => {
                if (!user) return;
                try {
                    if (userHasLiked) {
                        await supabase.from('likes').delete().match({ post_id: postData.id, user_id: user.id });
                    } else {
                        await supabase.from('likes').insert({ post_id: postData.id, user_id: user.id });
                        awardXp(2);
                    }
                    onUpdate();
                } catch (error) { console.error('Erro ao curtir:', error); }
            };

            const handleComment = async (e) => {
                e.preventDefault();
                if (!newComment.trim() || !user) return;
                try {
                    const { data, error } = await supabase.from('comments').insert({ post_id: postData.id, user_id: user.id, content: newComment }).select('*, profile:profiles(name, avatar_url)');
                    if (error) throw error;
                    setComments([...comments, ...data]);
                    setNewComment('');
                    awardXp(5);
                } catch (error) { console.error('Erro ao comentar:', error); }
            };

            return (
                <div className="bg-[#2f3136] p-4 rounded-lg">
                    <div className="flex items-center space-x-3 mb-4">
                        <Avatar src={postData.profile?.avatar_url} fallback={postData.profile?.name?.charAt(0)} />
                        <div>
                            <p className="font-bold text-white">{postData.profile?.name}</p>
                            <p className="text-xs text-gray-400">{new Date(postData.created_at).toLocaleString('pt-BR')}</p>
                        </div>
                    </div>
                    <h3 className="text-xl font-bold text-white mb-2">{postData.title}</h3>
                    <p className="text-gray-300 whitespace-pre-wrap">{postData.content}</p>
                    <div className="flex items-center space-x-4 mt-4 pt-2 border-t border-gray-700/50">
                        <button 
                            onClick={handleLike} 
                            className={`flex items-center space-x-1 ${userHasLiked ? 'text-red-500' : 'text-gray-400 hover:text-white'}`}
                            aria-label={userHasLiked ? 'Remover curtida' : 'Curtir post'}
                        >
                            <i className={`fas fa-heart`}></i>
                            <span>{likes.length}</span>
                        </button>
                        <button 
                            onClick={() => setShowComments(!showComments)} 
                            className="flex items-center space-x-1 text-gray-400 hover:text-white"
                            aria-label={showComments ? 'Ocultar comentários' : 'Mostrar comentários'}
                        >
                            <i className="fas fa-comment-dots"></i>
                            <span>{comments.length}</span>
                        </button>
                    </div>
                    {showComments && (
                        <div className="mt-4 space-y-3">
                            {comments.map(comment => (
                                <div key={comment.id} className="flex items-start space-x-2">
                                    <Avatar src={comment.profile?.avatar_url} fallback={comment.profile?.name?.charAt(0)} size="w-8 h-8"/>
                                    <div className="bg-gray-700/50 p-2 rounded-lg">
                                        <p className="font-bold text-sm text-white">{comment.profile?.name}</p>
                                        <p className="text-sm">{comment.content}</p>
                                    </div>
                                </div>
                            ))}
                            <div className="flex items-center space-x-2 pt-2">
                                <Avatar src={useAppContext().profile?.avatar_url} fallback={useAppContext().profile?.name?.charAt(0)} size="w-8 h-8"/>
                                <input 
                                    type="text" 
                                    value={newComment} 
                                    onChange={e => setNewComment(e.target.value)} 
                                    placeholder="Escreva um comentário..." 
                                    className="w-full p-2 bg-[#202225] rounded-full text-white focus:outline-none focus:ring-2 focus:ring-purple-500" 
                                />
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const RankingPage = () => {
            const [leaderboard, setLeaderboard] = React.useState([]);
            React.useEffect(() => {
                const fetchLeaderboard = async () => {
                    try {
                        const { data, error } = await supabase.from('profiles').select('*').order('xp', { ascending: false }).limit(10);
                        if (error) throw error;
                        setLeaderboard(data || []);
                    } catch (error) { console.error('Erro ao buscar ranking:', error); }
                };
                fetchLeaderboard();
            }, []);
            return (
                <div className="p-8">
                    <h1 className="text-3xl font-bold text-white mb-6">Ranking da Comunidade</h1>
                    <div className="bg-[#2f3136] rounded-lg p-4 space-y-2">
                        {leaderboard.map((p, index) => (
                            <div key={p.id} className="flex items-center justify-between p-3 bg-gray-800/50 rounded-md">
                                <div className="flex items-center space-x-4">
                                    <span className="font-bold text-lg text-gray-400 w-6">#{index + 1}</span>
                                    <Avatar src={p.avatar_url} fallback={p.name?.charAt(0)} size="w-12 h-12" />
                                    <div>
                                        <p className="font-bold text-white">{p.name}</p>
                                        <p className="text-sm text-purple-400">Nível {p.level}</p>
                                    </div>
                                </div>
                                <p className="font-bold text-yellow-400">{p.xp} XP</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const ProfilePage = () => {
            const { user, profile, fetchProfile } = useAppContext();
            const [uploading, setUploading] = React.useState(false);

            const allBadges = {
                novato: { icon: 'fa-award', text: 'Novato', color: 'text-green-400' },
                comunicador: { icon: 'fa-comments', text: 'Comunicador', color: 'text-blue-400' },
                influencer: { icon: 'fa-star', text: 'Influencer', color: 'text-yellow-400' }
            };

            const handleAvatarUpload = async (e) => {
                if (!e.target.files[0]) return;
                setUploading(true);
                try {
                    const file = e.target.files[0];
                    const filePath = `${user.id}/${file.name}`;
                    const { error: uploadError } = await supabase.storage.from('avatars').upload(filePath, file, { upsert: true });
                    if (uploadError) throw uploadError;
                    const { data: { publicUrl } } = supabase.storage.from('avatars').getPublicUrl(filePath);
                    await supabase.from('profiles').update({ avatar_url: `${publicUrl}?t=${Date.now()}` }).eq('id', user.id);
                    await fetchProfile(user.id);
                } catch (error) { console.error('Erro ao fazer upload do avatar:', error); }
                finally { setUploading(false); }
            };

            if (!profile) return <LoadingSpinner />;
            return (
                <div className="p-8">
                    <div className="bg-[#2f3136] rounded-lg p-6 flex items-center space-x-6">
                        <div className="relative">
                            <Avatar src={profile.avatar_url} fallback={profile.name?.charAt(0)} size="w-32 h-32" />
                            <label 
                                htmlFor="avatar-upload" 
                                className={`absolute -bottom-1 -right-1 bg-purple-600 p-2 rounded-full cursor-pointer hover:bg-purple-700 ${uploading ? 'opacity-50 cursor-not-allowed' : ''}`}
                            >
                                <i className="fas fa-camera text-white"></i>
                                <input 
                                    id="avatar-upload" 
                                    type="file" 
                                    accept="image/*" 
                                    onChange={handleAvatarUpload} 
                                    disabled={uploading} 
                                    className="hidden" 
                                />
                            </label>
                        </div>
                        <div>
                            <h1 className="text-4xl font-bold text-white">{profile.name}</h1>
                            <p className="text-purple-400 text-lg">Nível {profile.level} - {profile.xp} XP</p>
                        </div>
                    </div>
                    <div className="mt-6">
                        <h2 className="text-2xl font-bold text-white mb-4">Badges</h2>
                        <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                            {(profile.badges || []).map(badgeId => allBadges[badgeId] ? <Badge key={badgeId} {...allBadges[badgeId]} /> : null)}
                        </div>
                    </div>
                </div>
            );
        };

        const MarketPage = () => {
            const [marketData, setMarketData] = React.useState([]);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                const fetchMarketData = async () => {
                    try {
                        const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false');
                        const data = await response.json();
                        setMarketData(data);
                    } catch (error) { console.error("Erro ao buscar dados de mercado:", error); }
                    finally { setLoading(false); }
                };
                fetchMarketData();
            }, []);

            return (
                <div className="p-8">
                    <h1 className="text-3xl font-bold text-white mb-6">Dashboard de Mercado</h1>
                    {loading ? <LoadingSpinner /> : (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            {marketData.map(crypto => (
                                <div key={crypto.id} className="bg-[#2f3136] p-6 rounded-lg">
                                    <div className="flex items-center space-x-3 mb-4">
                                        <img src={crypto.image} alt={crypto.name} className="w-8 h-8" />
                                        <h3 className="text-xl font-bold text-white">{crypto.name} ({crypto.symbol.toUpperCase()})</h3>
                                    </div>
                                    <p className="text-3xl font-light text-white">${crypto.current_price.toLocaleString()}</p>
                                    <p className={`font-bold mt-1 ${crypto.price_change_percentage_24h >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                                        {crypto.price_change_percentage_24h.toFixed(2)}%
                                    </p>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const LoginPage = () => {
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [name, setName] = React.useState('');
            const [isSignUp, setIsSignUp] = React.useState(false);
            const [loading, setLoading] = React.useState(false);
            const [message, setMessage] = React.useState('');

            const handleAuth = async (e) => {
                e.preventDefault();
                setLoading(true);
                setMessage('');
                
                try {
                    if (isSignUp) {
                        const { error } = await supabase.auth.signUp({ 
                            email, 
                            password, 
                            options: { data: { name } } 
                        });
                        if (error) throw error;
                        setMessage('Cadastro realizado! Verifique seu e-mail para confirmação.');
                    } else {
                        const { error } = await supabase.auth.signInWithPassword({ email, password });
                        if (error) throw error;
                    }
                } catch (error) { setMessage(error.message); }
                finally { setLoading(false); }
            };
            
            return (
                <div className="flex items-center justify-center h-full">
                    <div className="w-full max-w-md bg-[#2f3136] p-8 rounded-lg shadow-lg">
                        <h2 className="text-2xl text-white font-bold text-center mb-6">{isSignUp ? 'Criar Conta' : 'Bem-vindo de volta!'}</h2>
                        <div className="space-y-4">
                            {isSignUp && (
                                <input 
                                    type="text" 
                                    placeholder="Seu Nome" 
                                    value={name} 
                                    onChange={e => setName(e.target.value)} 
                                    required 
                                    className="w-full p-3 bg-[#202225] border border-black/30 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500" 
                                />
                            )}
                            <input 
                                type="email" 
                                placeholder="E-mail" 
                                value={email} 
                                onChange={e => setEmail(e.target.value)} 
                                required 
                                className="w-full p-3 bg-[#202225] border border-black/30 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500" 
                            />
                            <input 
                                type="password" 
                                placeholder="Senha" 
                                value={password} 
                                onChange={e => setPassword(e.target.value)} 
                                required 
                                className="w-full p-3 bg-[#202225] border border-black/30 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500" 
                            />
                            <button 
                                onClick={handleAuth} 
                                disabled={loading} 
                                className="w-full p-3 bg-purple-600 text-white font-semibold rounded-md hover:bg-purple-700 disabled:opacity-50"
                            >
                                {loading ? 'Aguarde...' : (isSignUp ? 'Cadastrar' : 'Entrar')}
                            </button>
                            {message && <p className="text-center text-red-400 mt-2">{message}</p>}
                        </div>
                        <p className="text-center text-gray-400 mt-4">
                            {isSignUp ? 'Já tem uma conta?' : 'Não tem uma conta?'}
                            <button 
                                onClick={() => setIsSignUp(!isSignUp)} 
                                className="text-purple-400 hover:underline ml-1"
                            >
                                {isSignUp ? 'Faça login' : 'Cadastre-se'}
                            </button>
                        </p>
                    </div>
                </div>
            );
        };

        // --- APLICAÇÃO PRINCIPAL ---
        function App() {
            const [activePage, setActivePage] = React.useState('Feed');
            const { user, loading } = useAppContext();

            const renderPage = () => {
                if (loading) return <LoadingSpinner />;
                if (!user) return <div className="w-full h-full flex items-center justify-center"><LoginPage /></div>;

                switch(activePage) {
                    case 'Feed': return <FeedPage />;
                    case 'Ranking': return <RankingPage />;
                    case 'Mercado': return <MarketPage />;
                    case 'Perfil': return <ProfilePage />;
                    default: return <FeedPage />;
                }
            };

            return (
                <div className="flex h-screen w-screen overflow-hidden">
                    <Sidebar activePage={activePage} setActivePage={setActivePage} />
                    <main className="flex-grow overflow-y-auto">
                        {renderPage()}
                    </main>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<AppProvider><App /></AppProvider>);
    </script>
</body>
</html>
